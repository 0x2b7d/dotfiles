general {
    colors = false
    interval = 5
}

order += "load"
order += "memory"
order += "disk /"
order += "volume master"
order += "wireless _first_"
order += "time"

load {
    format = "CPU: %1min"
}

memory {
    format = "RAM: %used"
}

disk "/" {
    format = "Disk: %avail"
}

volume master {
    device = "default"
    format = "Vol: %volume"
    format_muted = "Vol: muted"
    mixer = "Master"
}

wireless _first_ {
    format_up = "WiFi: %essid"
    format_down = "WiFi: down"
}

time {
    format = "%a %b %d.%m.%y %R"
}
